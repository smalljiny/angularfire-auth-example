<html ng-app="AuthApp">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example for firebase</title>

    <link href="bootstrap/social/assets/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap/social/assets/css/font-awesome.css" rel="stylesheet">
    <link href="bootstrap/social/assets/css/docs.css" rel="stylesheet">
    <link href="bootstrap/social/bootstrap-social.css" rel="stylesheet"/>

    <style>
      .signin-info-ui {
        max-width: 360px;
        padding: 10px;
        background-color: #BBDEFB;
        float: none;
        border-radius: 5px;
        border: 1px solid #ddd;
        margin: 10px auto;
      }
      .signin-ui {
        max-width: 360px;
        padding: 10px;
        background-color: #efefef;
        float: none;
        border-radius: 5px;
        border: 1px solid #ddd;
        margin: 10px auto;
      }
    </style>

    <script src="angular/angular.js"></script>
    <script src="firebase/firebase.js"></script>
    <script src="angularfire/angularfire.min.js"></script>

    <script src="js/application.js"></script>
    <script src="js/controller.js"></script>
  </head>
  
  <body ng-controller="AuthController">
    <!-- signed user infomation -->
    <div class="container-fluid" ng-switch on="signin.state">
      <div class="col-md-3 col-md-offset-4 signin-info-ui" ng-switch on="signin.state">
        <div ng-switch-when="true">
          <p>uid : {{signin.uid}}</p>
          <p>Sign-in provider : {{signin.profile.provider}}</p>
          <p>Provider-specific UID : {{signin.profile.uid}}</p>
          <p>Name : {{signin.profile.name}}</p>
          <p>Email : {{signin.profile.email}}</p>
          <p>Photo URL : {{signin.profile.photoURL}}</p>
          <button type="button" class="btn btn-default" ng-click="signout()">sign out</button>
        </div>
        <span ng-switch-default>
          please sign-in
        </span>
      </div>

      <!-- sign-in with email and password -->
      <div class="col-md-3 col-md-offset-4 signin-ui" ng-switch-when="false">
        <form>
          <div class="form-group">
            <label for="signinEmail">Email address</label>
            <input type="email" class="form-control" id="signinEmail" placeholder="Email" ng-model="userrEmail">
            <label for="signinPassword">Password</label>
            <input type="password" class="form-control" id="signinPassword" placeholder="Password" ng-model="userrPassword">
          </div>
          <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default" ng-click="signInWithEmailAndPassword(userrEmail, userrPassword)">Sign In</button>
            </div>
          </div>
        </form>
      </div>

      <!-- sign-in with facebook -->
      <div class="col-md-3 col-md-offset-4 signin-ui" ng-switch-when="false">
        <a class="btn btn-block btn-social btn-facebook" ng-click="signInWithFacebook()">
          <span class="fa fa-facebook"></span>
          Sign in with Facebook
        </a>
      </div>
    </div>
  </body>
</html>
